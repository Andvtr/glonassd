; main server configuration
[server]
listen=192.168.1.1
transmit=192.168.1.1
log_enable=1
log_maxsize=1024K
log_file=/var/log/glonassd.log
db_type=pg
db_host=192.168.1.1
db_port=5432
db_name=databasename
db_schema=public,gps
db_user=username
db_pass=password
socket_queue=128
socket_bufsize=2048
socket_timeout=360
forward_files_dir=/opt/glonassd/forward
# timers, up to 3 (three) timers
# syntax: 1 of embodiments 3:
# timer=start time,period,script
# timer=start time,script
# timer=period,script
# if "script" start with "/" it is assumed the full path to script file, else daemon's start path + script file
timer=00:01:00,86400,pg_change_work_date.sql

# listeners configuration
[nts]
protocol=TCP
port=50100
enabled=1

[satlite]
protocol=TCP
port=50101
enabled=1
;log_all=1
;log_err=1

[galileo]
protocol=TCP
port=50102
enabled=1

[gps103]
protocol=TCP
port=50103
enabled=1

[wialonips]
protocol=TCP
port=50104
enabled=1

[soap]
protocol=TCP
port=50105
enabled=1

[egts]
protocol=TCP
